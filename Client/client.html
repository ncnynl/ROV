<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROV Client Interface</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">ROV Client</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">Sensor Data</h2>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Temperature</h3>
                    </div>
                    <div class="panel-body tempData">
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <h2 class="text-center">Input</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <iframe id="webCam"></iframe>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="js/bootswatch.js"></script>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
</body>
</html>
